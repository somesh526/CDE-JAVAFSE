<!DOCTYPE html>
<!-- DO NOT DELETE THE GIVEN TEMPLATE. FILL YOUR CODE WHEREVER NECESSARY -->
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Feedback form</h2>
		<form action="#" class="form-group" onsubmit="return false">
			<div>
				<label for="customerName">Customer Name:</label>
			    <input type="text" name="Customer Name" class="form-control" id="customerName" placeholder="Enter your name">

			</div>
			<div>
				<label for="mobileNumber">Mobile Number:</label>
				<input type="text" name="Mobile Number" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">

			</div>
			<div>
				<label for="email">Email:</label>
			    <input type="email" name="Email" class="form-control" id="email" placeholder="Enter email">

			</div>

			<div class="form-check">
				<label for="gender">Gender:</label>

			     <input type="radio" class="form-check-input" name="Gender" id="gender" value="Male">

				<label class="form-check-label"> Male </label>

				 <input type="radio" class="form-check-input" name="Gender" id="gender" value="Female">

				<label class="form-check-label">Female </label>
			</div>
			<div>
				<label for="remarks">Remarks:</label>
				<textarea class="form-control" rows="5" name="Remarks" id="remarks" placeholder="Enter your remarks"></textarea>

			</div>
			<div>
				<input type="checkbox" class="form-check-input" name="Subscribe" id="subscribe">


				<label> Accept to subscribe for newsletters through email</label>
			</div>

			<div>
				<!-- fill your code for submit -->
				<input type="submit"  name="Submit" id="submit" class="btn btn-success btn-lg">
			</div>
		</form>
	</div>

</body>
</html>
